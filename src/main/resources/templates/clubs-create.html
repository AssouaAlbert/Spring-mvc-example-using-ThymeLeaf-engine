<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultaq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="en">
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <form role="form" method="post" th:action="@{/clubs/new}" th:object="${club}">
                <div class="form-row row">
                    <div class="form-group col-md-6">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" name="title" placeholder="Title" th:field="*{title}" id="title">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="photo">PhotoURl</label>
                        <input type="text" name="photoUrl" th:field="*{photoUrl}" placeholder="Photo url" class="form-control" id="photo">
                    </div>
                    <div class="form-group col-md-12">
                    <label for="content">Content</label>
                    <input type="text" class="form-control" id="content" name="content" th:field="*{content}" placeholder="Content">
                </div>

                </div>

                <button type="submit" class="btn btn-primary mt-3">Sign in</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
